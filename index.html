<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    body { font-family: Arial; background: #eef; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; text-align: center; }
    input, button { margin: 8px 0; padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone OTP Verification</h2>
    <input id="phone" type="text" placeholder="+1234567890"><br>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otp-box" style="display:none;">
      <input id="otp" type="text" placeholder="Enter OTP"><br>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="result"></p>
  </div>

  <script>
    const backend = "https://your-backend.onrender.com"; // â† Replace with your real backend URL

    function sendOTP() {
      const phone = document.getElementById('phone').value;
      fetch(`${backend}/send-otp`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      }).then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = data.message;
          if (data.success) document.getElementById('otp-box').style.display = 'block';
        });
    }

    function verifyOTP() {
      const phone = document.getElementById('phone').value;
      const otp = document.getElementById('otp').value;
      fetch(`${backend}/verify-otp`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, otp })
      }).then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = data.message;
        });
    }
  </script>
</body>
</html>
