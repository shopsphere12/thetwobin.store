<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login & Registration System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        button {
            padding: 12px;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Register</h2>
        <input type="email" id="reg-email" placeholder="Email" required>
        <div class="input-group">
            <input type="password" id="reg-password" placeholder="Password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword('reg-password', this)"></i>
        </div>
        <div class="input-group">
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword('reg-confirm-password', this)"></i>
        </div>
        <button onclick="register()">Register</button>
        <a href="#" onclick="showLogin()">Already have an account? Login</a>
    </div>

    <div class="container" id="login-container" style="display:none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <div class="input-group">
            <input type="password" id="login-password" placeholder="Password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
        </div>
        <button onclick="login()">Login</button>
        <a href="#" onclick="showRegister()">Don't have an account? Register</a>
    </div>

    <script>
        const adminEmail = "shopsphere.vamshi@gmail.com";
        const adminPassword = "vamshi333gowda";

        function togglePassword(id, element) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                element.classList.remove('fa-eye');
                element.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                element.classList.remove('fa-eye-slash');
                element.classList.add('fa-eye');
            }
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function register() {
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;

            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must be at least 6 characters long, contain at least one uppercase letter, and one number.');
                return;
            }

            localStorage.setItem('user', JSON.stringify({ email, password }));
            alert('Registration Successful! Please log in.');
            showLogin();
        }

        function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (email === adminEmail && password === adminPassword) {
                window.location.href = 'https://shopsphere12.github.io/shopsphere.in/';
            } else {
                const user = JSON.parse(localStorage.getItem('user'));
                if (user && user.email === email && user.password === password) {
                    window.location.href = 'https://shopsphere12.github.io/shopsphere.in/';
                } else {
                    alert('Invalid email or password.');
                }
            }
        }
    </script>
</body>
</html>
