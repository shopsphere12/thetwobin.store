<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Product Form</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <h2>Seller Product Form</h2>
    <form id="productForm">
        <label>Product Name:</label>
        <input type="text" id="productName" required>
        
        <label>Description:</label>
        <textarea id="description" required></textarea>
        
        <label>Price ($):</label>
        <input type="number" id="price" required>
        
        <label>Quantity:</label>
        <input type="number" id="quantity" min="1" required>
        
        <label>Seller Name:</label>
        <input type="text" id="sellerName" required>
        
        <label>Seller Email:</label>
        <input type="email" id="sellerEmail" required>
        
        <label>Product Images (3-5):</label>
        <input type="file" id="images" multiple accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let files = document.getElementById('images').files;
            if (files.length < 3 || files.length > 5) {
                alert('Please upload between 3 and 5 images.');
                return;
            }
            alert('Product submitted successfully!');
        });
    </script>
</body>
</html>
